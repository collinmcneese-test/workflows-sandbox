name: Matrix Outputs

on:
  pull_request:
    paths:
      - .github/workflows/matrix-outputs.yml
  workflow_dispatch:

jobs:
  matrix-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        iteration-name: [ 'first', 'second', 'third' ]
    name: matrix-job-${{ matrix.iteration-name }}
    steps:
      - name: Define Output
        id: define-output
        run: echo "output=${{ matrix.iteration-name }}" >> $GITHUB_OUTPUT
      - name: Set Output
        uses: actions/github-script@v7
        with:
          script: |
            const output = ${{ matrix.iteration-name }}
            core.setOutput('matrix-output-${{ matrix.iteration-name }}', output)
  matrix-consumer:
    needs: matrix-job
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "output 1 '${{ toJson(needs.matrix-job.outputs) }}'"
