name: win-sandbox

on:
  pull_request:
    paths:
      - '.github/workflows/win-sandbox.yml'

jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: environment info
        run: echo $env:PATH
      - name: get-process
        run: Get-Process -name "Runner*" | Select-Object Path
      - name: file info
        run: ls d:/actions-runner